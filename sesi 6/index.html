<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>cuy univercity sesi 6</title>
</head>

<body>
    <div class="container">
        <nav>
            <a onclick="reRender()" id="home">HOME</a>
            <a onclick="darkMode()" id="mode">MODE-DARK</a>
            <a onclick="redMode()" id="red">MODE-RED</a>

        </nav>
        <h1>cuy univercity sesi 6</h1>

        <p class="info" id="info"></p>
    </div>

    <!-- initial function  -->
    <script>
        let body = document.body;
        let info = document.getElementById('info');
        let mode = document.getElementById('mode')
        let red = document.getElementById('red')

        // dark mode
        const darkLimit = 5;
        let darkCounter = 0;
        let darkRemainigLeft;

        function darkMode() {
            if (darkRemainigLeft == 1) {
                console.log('jatah darkmode habis');
                body.classList = ('dark');
                info.textContent = ':) pemakaian mode dark anda telah habis '
                mode.style.display = 'none';
                home.textContent = "RESTART";

                return;
            }
            darkCounter += 1;
            darkRemainigLeft = darkLimit - darkCounter;

            // render ke info element
            if (darkCounter % 2 == 0 && darkCounter < 6) {
                mode.textContent = "MODE-DARK";

            } else {
                mode.textContent = "MODE-LIGHT";
            }

            info.textContent = 'Darkmode dipakai ' + darkCounter + ' x' + ' tersisa ' + darkRemainigLeft;

            console.log('darkmode di klik', darkCounter);
            console.log('kesempatan anda', darkRemainigLeft);
            body.classList.toggle('dark');

        }

        // red mode
        const redLimit = 5;
        let redCounter = 0;
        let redRemainigLeft;

        function redMode() {
            if (redRemainigLeft == 1) {
                console.log('jatah red mode habis');
                body.classList = ('red');
                info.textContent = ':) pemakaian mode red anda telah habis '
                red.style.display = 'none';
                home.textContent = "RESTART";

                return;
            }
            redCounter += 1;
            redRemainigLeft = redLimit - redCounter;

            // render ke info element
            if (redCounter % 2 == 0 && redCounter < 6 && darkCounter % 2 == 0) {
                red.textContent = "MODE-RED";

            } else {
                red.textContent = "MODE-DARK";
            }

            info.textContent = 'Redmode dipakai ' + redCounter + ' x' + ' tersisa ' + redRemainigLeft;

            console.log('darkmode di klik', darkCounter);
            console.log('kesempatan anda', darkRemainigLeft);
            body.classList.toggle('red');

        }
        function reRender() {

            location.reload();
        }

    </script>
</body>

</html>
